<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневной Петербург</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Дневной Петербург</h1>
            <nav>
                <a href="#" id="profileLink">Профиль</a>
            </nav>
        </header>
        
        <main>
            <div class="map-container">
                <div id="map"></div>
                <div class="controls">
                    <div class="location-control">
                        <h3>Настройки поиска</h3>
                        <div class="form-group">
                            <label for="cityInput">Город:</label>
                            <input type="text" id="cityInput" placeholder="Введите город" value="Санкт-Петербург">
                        </div>
                        <div class="form-group">
                            <label>Временной период:</label>
                            <div class="timeline-container">
                                <div class="timeline">
                                    <div class="timeline-track"></div>
                                    <div class="timeline-handle start-handle"></div>
                                    <div class="timeline-handle end-handle"></div>
                                </div>
                                <div class="timeline-years">
                                    <span id="startYear">1700</span>
                                    <span id="endYear">2000</span>
                                </div>
                            </div>
                        </div>
                        <button id="applySettingsBtn">Применить</button>
                    </div>
                    <div class="events-list">
                        <h3>Список событий (<span id="eventsCount">0</span>)</h3>
                        <div id="eventsListContainer"></div>
                    </div>
                </div>
            </div>
            
            <div id="eventInfo">
                <h2>Выберите местоположение и временной период</h2>
                <p>После выбора параметров здесь будет отображаться информация о исторических событиях.</p>
            </div>
            <footer>
                <div class="telegram-bot-link">
                    <a href="https://t.me/your_bot_name" target="_blank">
                        <img src="https://telegram.org/img/t_logo.png" alt="Telegram" width="20">
                        Наш Telegram-бот
                    </a>
                </div>
            </footer>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
